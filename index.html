<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Changer</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <!-- <nav>

  <div class="canvas">
    <h1>Color Scheme Switcher</h1>

    <button class="button" id="grey" onclick="setColor('grey')"></button>
    <button class="button" id="white" onclick="setColor('white')"></button>
    <button class="button" id="blue" onclick="setColor('blue')"></button>
    <button class="button" id="yellow" onclick="setColor('yellow')"></button>
    <button class="button" onclick="randomColor()"></button>

    <h2>
      Try clicking on one of the colors above
      <span>to change the background color of this page!!</span>
    </h2>
  </div>

  <script src="pro2ki.js"></script>
</body>
